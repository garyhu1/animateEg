		btnL.onclick = function(){
			if(i==3){
				i = 0
			}else{
				i++;
			}
			change(oBox , i);
		}
		btnR.onclick = function(){
			if(i==0){
				i = 3
			}else{
				i--;
			}
			change(oBox , i);
		}
		
		
		function change(obj , num){
			switch(num){
				case 1:
				obj.style.transform = "translate(-75px , 75px) rotate(90deg)";
				break;
				case 2:
				obj.style.transform = "translate(0px , 0px) rotate(180deg)";
				break;
				case 3:
				obj.style.transform = "translate(-75px , 75px) rotate(270deg)";
				break;
				default :
				obj.style.transform = "";
			}
		}

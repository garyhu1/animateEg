<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>动画演示</title>
		<link rel="stylesheet" type="text/css" href="../css/mycss.css" />
	</head>

	<body>
		<div>
			<figure id="myanimate1">
				<img src="../img/image01.jpg" />
				<figcaption>
					<h2>平移动画1</h2>
					<p>这是我的第一个动画</p>
				</figcaption>
			</figure>
			<figure class="animate2">
				<img src="../img/img1.jpg" />
				<figcaption>
					<h2>平移动画2</h2>
					<span class="s1">第一条进入</span>
					<span class="s2">第二条进入</span>
					<span class="s3">功夫熊猫</span>
				</figcaption>
			</figure>
			<figure class="animate3">
				<img src="../img/img2.jpg" />
				<figcaption>
					<p class="bg"></p>
					<p class="word">一群卡通人物从底部冒出来</p>
				</figcaption>
			</figure>
			<figure class="animate4">
				<img src="../img/pic1.jpg" />
				<figcaption>
					<h2 class="p1">动画测试4</h2>
					<p class="p2">测试图片扭曲进入</p>
				</figcaption>
			</figure>
		</div>
		<div class="" id="top">
			<p class="pp">回顶</p>
		</div>
	</body>
	<script>
		var toTop = document.getElementById("top");
		//监听滚动
		window.onscroll = function() {
			var top;
			if(document.documentElement.scrollTop) {
				top = document.documentElement.scrollTop;
			} else {
				top = document.body.scrollTop;
			}

			if(top > 1) {
				toTop.className = "totop";
			} else {
				toTop.className = "";
			}
		}
		toTop.onclick = function() {
			scrollTop(this);
		}

		function scrollTop(obj) {
			obj.timer = setInterval(function() {
				setScrollTop(getScrollTop() / 1.1);
				if(getScrollTop() < 1) {
					clearInterval(obj.timer);
				}
			}, 10);
		}

		function getScrollTop() {
			var top;
			if(document.documentElement.scrollTop){
				top = document.documentElement.scrollTop;
			}else{
				top = document.body.scrollTop;
			}
			return top;
		}

		function setScrollTop(value) {
			if(document.documentElement.scrollTop) {
				document.documentElement.scrollTop = value;
			} else {
				document.body.scrollTop = value;
			}
		}
	</script>

</html>
